<!DOCTYPE html>
<html>
    <head>
    	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="longpulling.js"></script>
    </head>
    <body>
        <button id="start">开始</button>
        <button id="stop">结束</button>


        <div id="content"></div>

        <script type="text/javascript">
        $(function(){
            var longpulling = LongPulling.init("longpulling", "localhost:9501", 5);

            $('#start').click(function(){
                //start点击事件
                longpulling.start("appserver", "chat", "1", function(data){
                    $('#content').append(data + "<br />");
                });
            });

            $('#stop').click(function(){
                //stop点击事件
                longpulling.stop();
            });
        });
        
        </script>
    </body>

</html>
